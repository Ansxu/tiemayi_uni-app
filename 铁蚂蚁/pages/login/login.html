<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">       <!--不把11位数字转化为电话号码-->
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../../css/d_style.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery/jquerymin.js"></script>
    <script type="text/javascript" src="../../script/resetfontsize.js"></script>
    <script type="text/javascript" src="../../script/common/constant.js"></script>
    <script type="text/javascript" src="../../script/common/common.js"></script>
    <script type="text/javascript" src="../../script/md5.min.js"></script>
    <script type="text/javascript" src="../../script/login/login.js"></script>
</head>
<body class="bg_f8f8f8">
    <div class="h45">
        <div class="head">
            <a href="javascript:history.go(-1);" class="btn_back"></a>
            <div class="title center">欢迎来到铁蚂蚁</div>
        </div>
    </div>
    <div class="main">
        <div class="regLogForm">
            <form action="">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <img src="../../image/icons/d_tel.png" alt="" class="iconImg" />
                        </div>
                        <div class="weui-cell__bd">
                            <div class="inputBox">
                                <input type="text" class="weui-input" placeholder="请输入手机号码" id="accountName" />
                            </div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <img src="../../image/icons/d_pwd.png" alt="" class="iconImg" />
                        </div>
                        <div class="weui-cell__bd">
                            <div class="inputBox">
                                <input type="password" class="weui-input" placeholder="请输入密码" id="password" />
                            </div>
                        </div>
                        <!-- <div class="weui-cell__ft">
                            <span class="hidePwd shiftPwd"></span>
                        </div> -->
                    </div>
                    <div class="flex agreement__register">
                        <div class="IconsCK">
                            <input name="isremember" type="checkbox" value="记住账号" />
                            <span></span>
                        </div>
                        <div class="flexItem">记住账号</div>
                    </div>
                    <a href="javascript:;" class="weui-btn weui-btn-active btn-login" onclick="login();">登录</a>
                    <p class="hasAccountMag"><a href="forgetpwd.html" style="color:#222;">忘记密码</a>还没有账号？<a href="register.html">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
