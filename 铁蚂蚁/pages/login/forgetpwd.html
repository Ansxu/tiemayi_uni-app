<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">       <!--不把11位数字转化为电话号码-->
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../../css/d_style.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery/jquerymin.js"></script>
    <script type="text/javascript" src="../../script/resetfontsize.js"></script>
    <script type="text/javascript" src="../../script/common/constant.js"></script>
    <script type="text/javascript" src="../../script/common/common.js"></script>
    <script type="text/javascript" src="../../script/login/forgetpwd.js"></script>
    <style type="text/css">
        .regLogForm .weui-btn {
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .allScreenPage {
            background-color: #F8F8F8;
        }
    </style>
</head>

<body class="bg_f8f8f8">
    <!--第一步-->
    <div class="defaultPage oneStep__defaultPage">
        <div class="h45">
            <div class="head">
                <a href="javascript:history.go(-1);" class="btn_back"></a>
                <div class="title center">忘记密码</div>
            </div>
        </div>
        <div class="main">
            <div class="regLogForm">
                <form action="">
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="../../image/icons/d_tel.png" alt="" class="iconImg" />
                            </div>
                            <div class="weui-cell__bd">
                                <div class="inputBox">
                                    <input type="text" class="weui-input" placeholder="请输入注册手机号码" id="txtMobile" />
                                </div>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="../../image/icons/d_pic.png" alt="" class="iconImg" />
                            </div>
                            <div class="weui-cell__bd">
                                <div class="inputBox">
                                    <input type="text" class="weui-input" placeholder="请输入图像验证码" id="txtcode" />
                                </div>
                            </div>
                            <div class="weui-cell__ft">
                                <div class="imgBox">
                                    <img src="" id="ValidateImg" alt="验证码,看不清楚?请点击刷新验证码" alt="" />
                                </div>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="../../image/icons/d_code.png" alt="" class="iconImg" />
                            </div>
                            <div class="weui-cell__bd">
                                <div class="inputBox">
                                    <input type="text" class="weui-input" placeholder="请输入验证码" id="VerifyCode" />
                                </div>
                            </div>
                            <div class="weui-cell__ft">
                                <div class="sendCode" id="send-code">获取验证码</div>
                            </div>
                        </div>
                        <a href="javascript:;" class="weui-btn weui-btn-active btn-oneStep">下一步</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--第二步-->
    <div class="defaultPage twoStep__defaultPage allScreenPage" style="display: none;">
        <div class="h45">
            <div class="head">
                <a href="javascript:;" class="btn_back"></a>
                <div class="title center">忘记密码</div>
            </div>
        </div>
        <div class="main">
            <div class="regLogForm">
                <form action="">
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="../../image/icons/d_pwd.png" alt="" class="iconImg" />
                            </div>
                            <div class="weui-cell__bd">
                                <div class="inputBox">
                                    <input type="password" class="weui-input" placeholder="请输入6-16位密码" id="txtpassword" />
                                </div>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="../../image/icons/d_pwd.png" alt="" class="iconImg" />
                            </div>
                            <div class="weui-cell__bd">
                                <div class="inputBox">
                                    <input type="password" class="weui-input" placeholder="请再次输入新密码" id="txtpassword2" />
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" class="weui-btn weui-btn-active btn-twoStep">完成</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
