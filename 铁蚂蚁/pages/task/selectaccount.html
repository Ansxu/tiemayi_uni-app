<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">       <!--不把11位数字转化为电话号码-->
    <title>绑定淘宝账号</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../../script/layer_mobile/need/layer.css" />
    <link rel="stylesheet" type="text/css" href="../../css/d_style.css" />
    <script type="text/javascript" src="../../script/jquery/jquery_182min.js"></script>
    <script type="text/javascript" src="../../script/resetfontsize.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common/constant.js"></script>
    <script type="text/javascript" src="../../script/common/common.js"></script>
    <script type="text/javascript" src="../../../script/layer_mobile/layer.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../script/dot_min.js"></script>
    <script type="text/javascript" src="../../script/task/selectccount.js"></script>
</head>

<body class="bg_f8f8f8">
    <div class="h45">
        <div class="head bb_border">
            <a href="javascript:api.closeWin();" class="btn_back"></a>
            <div class="title center">选择账号</div>
        </div>
    </div>
    <div class="main">
        <!--  循环 -->
        <script id="accountListTemp" type="text/x-dot-template">
            {{~it:value:index}}
            <div class="item">
                <ul class="accountList accountList2">
                    <li onclick="pageJump({{=value.Id}},{{=value.PlatId}})">
                        <div class="weui-cells navList__weui-cells">
                            <div class="weui-cell">
                                <div class="weui-cell__hd">
                                    <img src="{{=value.PlatLogo}}" alt="" class="icon-navImg" style="width:.45rem; height:.45rem" />
                                </div>
                                <div class="weui-cell__bd">
                                    <p class="title">{{=value.PlatAccount}}</p>
                                    <p class="title">今日已接垫付：{{=value.DayCountText}}&nbsp;浏览 {{=value.BrowseDayCount}}/∞ 单</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            {{~}}
        </script>
        <div class="accountListBox" id="accountlist">

        </div>
    </div>
</body>

</html>
